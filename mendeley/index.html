<!DOCTYPE HTML>
<html>
<meta charset="utf-8">

<head>

<script src="d3.v3.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Fira+Sans:300,400,300italic,400italic' rel='stylesheet' type='text/css'>

</head>

<style type="text/css">

/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

.logo {
	background: url('logo.png');
	width: 252px;
	height: 57px;
	margin: 0 auto;
	position: absolute;
	top: 87%;
	left: 50%;
	transform: translateX(-50%);
}

.erdos {
	background: url('erdos.png');
	width: 513px;
	height: 683px;
	position: absolute;
    top: 42%;  /* position the top  edge of the element at the middle of the parent */
    left: 50%; /* position the left edge of the element at the middle of the parent */
    transform: translate(-50%, -50%); 
}

.textbox {
	width: 43%;
	background: white;
	box-shadow: 0px 1px 2px rgba(25,26,30,1);
	height: 60px;
	position: absolute;
	top: 55%;
	left: 50%;
	transform: translateX(-50%);
	border: 0;
	outline: none;
	font-family: 'Fira Sans', sans-serif !important;
	font-style: italic;
	letter-spacing: -1px;
	font-weight: 100;
	-webkit-font-smoothing: antialiased;
	text-align: center;
	color: #191a1e;
	font-size: 1.6em;
}

svg {
	display: block;
	margin: 0 auto;
}

body {
	background: #191a1e;
}

.graph {
	display: none;
}

.node {
  stroke: rgba(255,255,255,0.8);
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

text {
	fill: white;
	stroke: rgba(255,255,255,0);
	font-family: 'Fira Sans';
	font-weight: 100;
	-webkit-font-smoothing: antialiased;
}

</style>
<script type="text/javascript">

function graph(delay){
	var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-150)
    .linkDistance(100)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("miserables.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

var gnodes = svg.selectAll('g.gnode')
  .data(graph.nodes)
  .enter()
  .append('g')
  .classed('gnode', true);

var node = gnodes.append("circle")
  .attr("class", "node")
  .attr("r", 5)
  .style("fill", function(d) { return color(d.group); })
  .call(force.drag);

var labels = gnodes.append("text")
  .text(function(d) { return d.name; });

  force.on("tick", function() {
  // Update the links
  link.attr("x1", function(d) { return d.source.x; })
    .attr("y1", function(d) { return d.source.y; })
    .attr("x2", function(d) { return d.target.x; })
    .attr("y2", function(d) { return d.target.y; });

  // Translate the groups
  gnodes.attr("transform", function(d) { 
    return 'translate(' + [d.x, d.y] + ')'; 
  });    
  });    
});

}

$(document).ready(function(){
$('.textbox').keyup(function(e){
    if(e.keyCode == 13)
    {
      $('.textbox').delay(250).animate({
	   width: "0px",
	   'box-shadow': "none"
	  }, 300, function() {
	    $('.textbox').css('display','none');
	   	setTimeout(graph,600)
	  });
	  $('.erdos').animate({
	   opacity: "0.0",
	  }, 300, function() {
	  });
    }
});
})

</script>
<body>

<div class="erdos"></div>

<input type="text" class="textbox" placeholder="Enter author's name"></div>

<div class="logo"></div>
<script>


</script>

</html>
